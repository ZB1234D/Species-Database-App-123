<!--log in page-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Species Database - Splash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
  <div class="app-shell">
    <div class="app-container">
      <img src="Assets/Images/Camouflage18/logo-placeholder.png" alt="Species Database Logo" class="logo-img" />
      <div class="title">SPECIES DATABASE</div>
      <div class="subtitle">
        Identify plant species instantly using your smartphone.
        Scan, explore and save your favourite discoveries.
      </div>
      <div class="googleB" id="googleBtn" aria-label="Admin Google Sign In"></div>
      
      <div class="guest-link">
        <a href="#" id="guestBtn">Continue as guest</a>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="email-group">
        <label class="email-label" for="usernameInput">Username</label>
        <input type="text" class="email-input" placeholder="" id="usernameInput" required />

        <label class="email-label" for="username2Input">Password</label>
        <input type="password" class="email-input" placeholder="" id="passwordInput" required />
        
        <div class="error-text" id="loginError"></div>

        <button class="btn email-btn" id="emailContinueBtn">
          Sign In
        </button>
      </div>


      <div class="footer">
        Not an Admin?
        <a href="login.html" id="signInLink">Sign In as User</a>
      </div>
    </div>
  </div>

  <script src="scripts/config.js"></script>
  <script src="js/login.js"></script>
  <script src="scripts/db.js"></script>
  <script src="scripts/dataService.js"></script>
  <script src="scripts/sync.js"></script>
  <script src="scripts/sw-register.js"></script>
</body>

</html>
